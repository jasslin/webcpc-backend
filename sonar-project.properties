# SonarCloud Project Configuration
# Replace 'your-organization-key' and 'your-project-key' with actual values from SonarCloud

# Project identification
sonar.projectKey=your-organization-key_webcpc-backend
sonar.organization=your-organization-key

# Project metadata
sonar.projectName=webcpc-backend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts

# Test coverage
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/index.ts

# Language specific settings
sonar.typescript.tsconfigPath=tsconfig.json

# Quality Gate
sonar.qualitygate.wait=true
