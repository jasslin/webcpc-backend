# SonarQube Project Configuration
sonar.projectKey=webcpc-backend
sonar.projectName=WebCPC Backend
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.exclusions=node_modules/**,dist/**,coverage/**,migrations/**,**/*.test.ts,**/*.spec.ts

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,src/index.ts

# Language configuration
sonar.typescript.node=node

# Quality gate settings
sonar.qualitygate.wait=true
